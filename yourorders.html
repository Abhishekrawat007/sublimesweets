  <main class="container">
    <div class="phone-section" id="phoneSection">
      <h2>Track Your Orders</h2>
      <p class="subtitle">Enter your mobile number to view your order history</p>
      
      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" placeholder="Enter your 10-digit number" maxlength="10">
        <div id="phoneError">Please enter a valid 10-digit Indian phone number.</div>
      </div>
      
      <button class="button-primary" onclick="searchOrders()">Show Orders</button>

    </div>

    <div id="orderList"></div>

  <script>
 function searchOrders() {
  const phone = document.getElementById("phone").value.trim();
  const errorMsg = document.getElementById("phoneError");
  const spinner = document.getElementById("spinnerOverlay");

  if (!/^[6-9]\d{9}$/.test(phone)) {
    errorMsg.style.display = "block";
    return;
  }

  errorMsg.style.display = "none";
  document.getElementById("phoneSection").style.display = "none";
  
  // Show spinner
  spinner.classList.add('show');

  // Use getOrders.js function
  fetch("/.netlify/functions/getOrders", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone })
  })
  .then(res => res.json())
  .then(data => {
    // Hide spinner
    spinner.classList.remove('show');
    
    if (!data.orders || data.orders.length === 0) {
      document.getElementById("orderList").innerHTML = `
        <div class="empty-state">
          <div class="icon">üì¶</div>
          <h3>No Orders Found</h3>
          <p>You haven't placed any orders yet</p>
        </div>
      `;
      return;
    }

    const ordersArray = data.orders;
    document.getElementById("orderList").innerHTML = 
      `<h2 class="orders-header">Your Orders</h2>` +
      ordersArray.map(order => {
        const dateTime = new Date(order.timestamp).toLocaleString("en-IN", {
          dateStyle: "medium",
          timeStyle: "short"
        });
        
        // Check both cart and items (for old orders)
        const orderItems = order.cart || order.items;
        
        if (!orderItems || !Array.isArray(orderItems)) {
          return `<div class="order-card"><p>Order data incomplete</p></div>`;
        }
        
        return orderItems.map(item => 
          `<div class="order-card">
            <img src="${item.image}" alt="${item.title}">
            <div class="order-info">
              <h4>${item.title}</h4>
              <p>Quantity: ${item.qty}</p>
              <p class="order-total">‚Çπ${item.price * item.qty}</p>
              <p class="order-date"><i class="far fa-calendar"></i> ${dateTime}</p>
              <button onclick="location.href='buynow.html?id=${item.id}'">
                <i class="fas fa-redo"></i> Buy Again
              </button>
            </div>
          </div>`
        ).join("");
      }).join("");
  })
  .catch(err => {
    // Hide spinner on error
    spinner.classList.remove('show');
    
    document.getElementById("orderList").innerHTML = `
      <div class="empty-state">
        <div class="icon">‚ö†Ô∏è</div>
        <h3>Error Loading Orders</h3>
        <p>Please try again later</p>
      </div>
    `;
    console.error("Error fetching orders:", err);
  });
}
  const toggleBtn = document.getElementById('themeToggle');

  function applyTheme(mode) {
    if (mode === 'dark') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.remove('dark-mode');
      toggleBtn.textContent = 'üåô';
    }
    localStorage.setItem('theme', mode);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem('theme') || 'light';
    applyTheme(savedMode);

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      applyTheme(isDark ? 'light' : 'dark');
    });
  });

  function goBack() {
    if (document.referrer && document.referrer.includes(location.hostname)) {
      history.back();
    } else {
      location.href = "index.html";
    }
  }
  </script>
