<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sublime Store ‚Äì Affordable Trendy Products</title>
  <meta name="description" content="Buy amazing affordable products online from Sublime Store. Free delivery on orders over ‚Çπ199">
  <meta name="keywords" content="Sublime Store, online shop, budget products, free delivery India">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #218838;
    }

    .error {
      margin-top: 10px;
      color: #e63946;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <div class="input-group">
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <div class="error" id="errorText"></div>
  </div>

  <script>
async function togglePassword() {
  const input = document.getElementById("adminPassword");
  const eye = document.querySelector(".toggle-eye");
  if (input.type === "password") {
    input.type = "text";
    eye.textContent = "üôà";
  } else {
    input.type = "password";
    eye.textContent = "üëÅ";
  }
}

async function login() {
  const enteredPassword = document.getElementById("adminPassword").value;
  const errorText = document.getElementById("errorText");
  errorText.textContent = "";

  try {
    const res = await fetch("/.netlify/functions/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: enteredPassword })
    });

    const data = await res.json();
    if (!res.ok) {
      errorText.textContent = "‚ùå " + (data.error || "Login failed");
      return;
    }

    // store token and redirect
    sessionStorage.setItem("adminToken", data.token);
    window.location.href = "ravi.html";
  } catch (err) {
    console.error(err);
    errorText.textContent = "‚ùå Network error";
  }
}
</script>


</body>
</html>
