    <style>/* ULTRA PREMIUM CATEGORIES SECTION */
.categories-section {
    padding: 50px 20px;
    background: #ffffff;
    max-width: 1400px;
    margin: 0 auto;
}

.sublime-navbar.dark-mode ~ .categories-section {
    background: #1a1a1a;
}

/* Section Title */
.section-title {
    font-size: 32px;
    font-weight: 800;
    color: #1a1a1a;
    margin-bottom: 40px;
    position: relative;
    padding-left: 15px;
}

.sublime-navbar.dark-mode ~ .categories-section .section-title {
    color: #ffffff;
}

.section-title::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 70%;
    background: linear-gradient(180deg, #ff6b6b 0%, #ff8585 100%);
    border-radius: 2px;
}

/* Categories Grid - 2 rows, 3 columns */
.categories-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    margin-bottom: 40px;
}

/* Category Card */
.category-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.sublime-navbar.dark-mode ~ .categories-section .category-card {
    background: #2a2a2a;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.category-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #ff6b6b 0%, #667eea 50%, #764ba2 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.category-card:hover::before {
    opacity: 1;
}

.category-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

.sublime-navbar.dark-mode ~ .categories-section .category-card:hover {
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
}

/* Category Title */
.category-title {
    font-size: 18px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.sublime-navbar.dark-mode ~ .categories-section .category-title {
    color: #ffffff;
}

.more-link {
    color: #ff6b6b;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 2px;
}

.more-link:hover {
    color: #ff5252;
    gap: 5px;
}

/* Products Grid - 2x3 grid of products */
.category-products {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 12px;
}

/* Product Item */
.product-item {
    aspect-ratio: 1;
    background: #f8f9fa;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid transparent;
}

.sublime-navbar.dark-mode ~ .categories-section .product-item {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.1);
}

.product-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.product-item:hover img {
    transform: scale(1.1);
}

.product-item:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    border-color: #ff6b6b;
}

.sublime-navbar.dark-mode ~ .categories-section .product-item:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    border-color: #ff6b6b;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .categories-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
}

@media (max-width: 640px) {
    .categories-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .category-products {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    
    .category-title {
        font-size: 16px;
    }
    
    .section-title {
        font-size: 24px;
    }
}

/* Premium Hover Animation */
@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

.category-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    background-size: 200% 100%;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
}

.category-card:hover::after {
    opacity: 1;
    animation: shimmer 1.5s ease infinite;
}</style>
