    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;

        /* HERO SLIDER CONTAINER */
        .hero-slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        /* BASE SLIDE */
        .slide-base {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }
        .slide-base::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        /* FRAGMENT OVERLAY */
        .fragment-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .fragment {
            position: absolute;
            overflow: hidden;
            opacity: 0;
            will-change: transform, opacity;
        }
        .fragment-inner {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        /* FRAGMENT ANIMATION */
        @keyframes fragmentReveal {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg) translateZ(0);
                filter: blur(20px) brightness(0.3);
            }
            50% {
                opacity: 1;
                filter: blur(5px) brightness(1.2);
            }
            70% {
                transform: scale(1.15) rotate(-8deg) translateZ(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateZ(0);
                filter: blur(0px) brightness(1);
            }
        }
        .fragment.animating {
            animation: fragmentReveal 1.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        /* CONTENT OVERLAY */
        .slide-content {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            padding: 0 5%;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .content-wrapper {
            max-width: 700px;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .content-wrapper.fade-out {
            opacity: 0;
            transform: translateX(-80px) scale(0.95);
        }
        /* PREMIUM BADGE */
        .premium-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 28px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: badgePulse 3s ease-in-out infinite;
        }
        @keyframes badgePulse {
            0%, 100% { transform: translateY(0px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
            50% { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); }
        }
        .pulse-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;

        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }

        .badge-text {
            color: #fff;

        /* MAIN HEADING */
        .slide-title {
            font-family: 'Playfair Display', serif;

        /* SUBTITLE */

        /* CTA BUTTONS */
        .cta-buttons {
            display: flex;

        .btn {

        .nav-arrow {

        /* SLIDE INDICATORS */
        .slide-indicators {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .indicator.active {
            width: 45px;
            border-radius: 6px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
        }
        .indicator:not(.active):hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.3);
        }
        /* SCROLL INDICATOR */
        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            right: 50px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: rgba(255, 255, 255, 0.8);
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .scroll-text {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .scroll-line {
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent);
        }
        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .slide-content {
                padding: 0 20px;

            .slide-subtitle {

            .premium-badge {

            .indicator {

            }
            .indicator.active {
                width: 30px;
            }
            .scroll-indicator {
                display: none;
            }
        }
        /* ULTRA SMOOTH PERFORMANCE */
        .hero-slider,
        .fragment,
        .slide-base,
        .nav-arrow,
        .btn {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
    </style>

            <span class="scroll-text">SCROLL</span>

        </div>
    </div>

    <script>
        // Slide data with your product images
        const slides = [
            {
                image: 'https://i.imgur.com/YOUR_IMAGE_1.jpg', // Replace with your uploaded image URLs
                title: '<span class="highlight">Quality Snacking</span>',
                subtitle: 'Pure Refreshment',
                cta: 'Shop Now'
            },
            {
                image: 'https://i.imgur.com/YOUR_IMAGE_2.jpg',
                title: '<span class="highlight">Crafted Tradition</span>',
                subtitle: 'Timeless Taste',
                cta: 'Order Now'
            },
            {
                image: 'https://i.imgur.com/YOUR_IMAGE_3.jpg',
                title: '<span class="highlight">Savory Delights</span>',
                subtitle: 'Unforgettable Taste',
                cta: 'Order Now'
            },
            {
                image: 'https://i.imgur.com/YOUR_IMAGE_4.jpg',
                title: '<span class="highlight">Sweet Traditions</span>',
                subtitle: 'Pure Indulgence',
                cta: 'Explore'
            },
            {
                image: 'https://i.imgur.com/YOUR_IMAGE_5.jpg',
                title: '<span class="highlight">Authentic Flavors</span>',
                subtitle: 'Heritage Recipes',
                cta: 'Discover'
            },
            {
                image: 'https://i.imgur.com/YOUR_IMAGE_6.jpg',
                title: '<span class="highlight">Premium Selection</span>',
                subtitle: 'Curated Excellence',
                cta: 'View Menu'
            }
        ];

        // Configuration
        const GRID_ROWS = 6;
        const GRID_COLS = 8;
        const TOTAL_FRAGMENTS = GRID_ROWS * GRID_COLS;
        const AUTO_PLAY_INTERVAL = 6000;

        let currentSlide = 0;
        let isAnimating = false;
        let autoPlayTimer = null;

        // Initialize
        const slideBase = document.getElementById('slideBase');
        const fragmentContainer = document.getElementById('fragmentContainer');
        const contentWrapper = document.getElementById('contentWrapper');
        const slideTitle = document.getElementById('slideTitle');
        const slideSubtitle = document.getElementById('slideSubtitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('indicators');

        // Create indicators
        slides.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        // Set initial slide
        slideBase.style.backgroundImage = `url(${slides[0].image})`;
        updateContent(0);

        // Navigation
        prevBtn.addEventListener('click', () => {
            if (!isAnimating) {
                const prevIndex = currentSlide === 0 ? slides.length - 1 : currentSlide - 1;
                goToSlide(prevIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (!isAnimating) {
                const nextIndex = (currentSlide + 1) % slides.length;
                goToSlide(nextIndex);
            }
        });

        // Go to specific slide
        function goToSlide(index) {
            if (isAnimating || index === currentSlide) return;

            isAnimating = true;
            const nextSlideData = slides[index];

            // Fade out content
            contentWrapper.classList.add('fade-out');

            // Create fragments
            setTimeout(() => {
                createFragments(nextSlideData.image);
            }, 300);

            // Update after animation
            setTimeout(() => {
                slideBase.style.backgroundImage = `url(${nextSlideData.image})`;
                currentSlide = index;
                updateIndicators();
                updateContent(index);
                
                // Clear fragments
                fragmentContainer.innerHTML = '';
                
                // Fade in content
                contentWrapper.classList.remove('fade-out');
                
                isAnimating = false;
                resetAutoPlay();
            }, 1800);
        }

        // Create fragments with staggered animation
        function createFragments(imageUrl) {
            fragmentContainer.innerHTML = '';
            
            const widthPercent = 100 / GRID_COLS;
            const heightPercent = 100 / GRID_ROWS;
            
            // Create fragments with random delays
            const fragments = [];
            for (let i = 0; i < TOTAL_FRAGMENTS; i++) {
                const row = Math.floor(i / GRID_COLS);
                const col = i % GRID_COLS;
                
                fragments.push({
                    index: i,
                    row,
                    col,
                    delay: Math.random() * 900
                });
            }

            // Animate fragments
            fragments.forEach(frag => {
                const fragment = document.createElement('div');
                fragment.className = 'fragment';
                fragment.style.left = `${frag.col * widthPercent}%`;
                fragment.style.top = `${frag.row * heightPercent}%`;
                fragment.style.width = `${widthPercent}%`;
                fragment.style.height = `${heightPercent}%`;
                fragment.style.animationDelay = `${frag.delay}ms`;

                const inner = document.createElement('div');
                inner.className = 'fragment-inner';
                inner.style.backgroundImage = `url(${imageUrl})`;
                inner.style.backgroundSize = `${GRID_COLS * 100}% ${GRID_ROWS * 100}%`;
                inner.style.backgroundPosition = `${frag.col * 100}% ${frag.row * 100}%`;

                fragment.appendChild(inner);
                fragmentContainer.appendChild(fragment);

                // Trigger animation
                setTimeout(() => {
                    fragment.classList.add('animating');
                }, 10);
            });
        }

        // Update content
        function updateContent(index) {
            const slide = slides[index];
            slideTitle.innerHTML = slide.title;
            slideSubtitle.textContent = slide.subtitle;
            document.querySelector('.btn-primary span').textContent = slide.cta;
        }

        // Update indicators
        function updateIndicators() {
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        // Auto play
        function startAutoPlay() {
            autoPlayTimer = setInterval(() => {
                const nextIndex = (currentSlide + 1) % slides.length;
                goToSlide(nextIndex);
            }, AUTO_PLAY_INTERVAL);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayTimer);
            startAutoPlay();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isAnimating) return;
            
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });

        // Touch gestures
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            
            if (touchStartX - touchEndX > swipeThreshold) {
                nextBtn.click();
            }
            
            if (touchEndX - touchStartX > swipeThreshold) {
                prevBtn.click();
            }
        }

        // Start auto play
        startAutoPlay();

        // Pause on hover
        document.getElementById('heroSlider').addEventListener('mouseenter', () => {
            clearInterval(autoPlayTimer);
        });

        document.getElementById('heroSlider').addEventListener('mouseleave', () => {
            startAutoPlay();
        });

        console.log('%câœ¨ Fragment animation with ' + TOTAL_FRAGMENTS + ' pieces', 'color: #FFA500; font-size: 14px;');
    </script>
